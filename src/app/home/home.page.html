<ion-content>
  <img class="homeIlustration" src="../../assets/icon/firebase.png" alt="Ion-Firestore" title="Ion-Firestore">
  <div class="dataContainer">
  <ion-card *ngFor="let item of data" >
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>{{item?.idPerson || 'No tiene id'}}</ion-label>
    </ion-item>
    <ion-label class="skills">{{item.skills || 'No hay experiencia'}}</ion-label>
  </ion-card>
  </div>
</ion-content>
